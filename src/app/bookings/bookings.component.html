

<div class="form">
    <h2>Book Your Event</h2>
    <br/>
<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Name:</mat-label>
      <input matInput placeholder="Name"  required/>
     
    </mat-form-field>
  
    <mat-form-field class="example-full-width">
      <mat-label>Email:</mat-label>
      <input matInput placeholder="Email" [formControl]="email" required/>
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>


    <mat-form-field class="example-full-width">
        <mat-label>Address:</mat-label>
        <input matInput placeholder="Address" required />
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Contact No:</mat-label>
        <input matInput placeholder="Contact No" required/>
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Event Type</mat-label>
        <input matInput placeholder="Type of Event" required/>
      </mat-form-field>
      
     <!-- <mat-form-field class="example-full-width">
        <mat-label>Choose a date</mat-label>
         <input matInput [matDatepicker]="picker">
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
     </mat-form-field> -->

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Description" required></textarea>
      </mat-form-field>

      <button mat-raised-button color="primary">Book Event</button>
 
  </form>
</div>
